<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Створити оголошення</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .wrapper {
            padding-top: 20px;
            margin: 10% auto;
        }

        .wrapper .form-group {
            margin-top: 20px;
        }

        .btn {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="wrapper">

                <h2 style="text-align: center">Заповніть поля</h2>
                <br>
                <form th:action="@{/addAdvert}" th:method="post">

                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-offset-2 col-sm-2 ">Заголовок :</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control"
                                       name="title" placeholder="Enter title"
                                       style="display: inline">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-offset-2 col-sm-10 ">Текст :</label>
                            <div class="col-sm-offset-2 col-sm-8">
                                <textarea class="form-control" rows="3"
                                          name="text" placeholder="Enter description"
                                          style="display: inline;">
                                </textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-offset-6 col-sm-3 ">Автор оголошення:</label>
                            <p th:name="avtor" th:text="${avtor.toString()}"></p>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-offset-2 col-sm-4">
                                <a th:href="@{/personalCab}" class="btn btn-primary">Canceled</a>
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-success">Добавити</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
